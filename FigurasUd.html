<style>body{
    background-color: rgb(224, 224, 224);
}

h3{
    background-color: rgb(41, 122, 189);
    padding: 5px;
    color: white;
}

h4{
    color: black;
    margin: 5px 7%;
}

.alert-light{
    margin: 15px 7%;
}

.figura{
    background-color: rgb(41, 122, 189); 
}

.circle{
    border-radius: 50%;
    margin: 0 auto;
}

.triangle{
    width: 0;
    height: 0;    
    background-color: transparent;
    margin: 0 auto;
}

.square{
    margin: 0 auto;
}

.rectangle{
    margin: 0 auto;
}

a {
    cursor: pointer;
    height: 100%;    
}

a > div {
    background-color: rgb(168, 208, 209);
    width: 50px;
    height: 50px;    
}

a > .triangle{
    width: 0px;
    height: 0px;
    border-right: 25px solid transparent;
    border-top: 25px solid transparent; 
    border-left: 25px solid rgb(168, 208, 209);
    border-bottom: 25px solid rgb(168, 208, 209);
}

a > .rectangle{    
    width: 30px;    
}

.active{
    background-color:rgb(57, 127, 160);    
}

.activeTriangle{
    border-left: 25px solid rgb(57, 127, 160) !important;
    border-bottom: 25px solid rgb(57, 127, 160) !important;
}

.result{
    min-height: 270px;
    height: auto;
}
